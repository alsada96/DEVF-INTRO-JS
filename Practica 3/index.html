<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="row mb-5">
      <div class="col">
        <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <a class="navbar-brand fs-1" href="#">Metrika</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-facebook fs-4"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-twitter fs-4"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-google fs-4"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-github fs-4"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="bi bi-whatsapp fs-4"></i>
                  </a>
                </li>
              </ul>
        </nav>
      </div>
    </div>

    <div class="row row-content">

      <div class="col-xl-4 col-lg-6 col-md-12 ">

          <div class="row row-content p-3 d-flex justify-content-between">

            <div class="col-6 bg-info d-flex flex-column justify-content-between">
              <i class="bi bi-book text-center"></i>
              <p class="fs-6">About Us</p>
            </div>

            <div class="col-6 bg-warning d-flex flex-column justify-content-between">
              <i class="bi bi-collection text-center"></i>
              <p class="fs-6">Our Team</p>
            </div>

            <div class="col-12 bg-danger mt-4 d-flex flex-column justify-content-between">
              <i class="bi bi-download text-center"></i>
              <p class="fs-5">Resume</p>
            </div>

          </div>

      </div>

      <div class="col-xl-4 col-lg-6">
       <div class="row row-content p-3">
        <div class="col-12 bg-danger d-flex flex-column justify-content-between">
          <i class="bi bi-images text-center i-big"></i>
          <p class="fs-4">Our Works</p>
        </div>
       </div>    
      </div>

      <div class="col-xl-4 col-lg-6 col-md-12">

        <div class="row row-content p-3 d-flex justify-content-between">

          <div class="col-12 bg-danger mb-4 d-flex flex-column justify-content-between">
            <i class="bi bi-map text-center"></i>
            <p class="fs-5">Contacts</p>
          </div>

          <div class="col-6 bg-info d-flex flex-column justify-content-between">
            <i class="bi bi-pencil text-center"></i>
            <p class="fs-5">Blog</p>
          </div>

          <div class="col-6 bg-warning d-flex flex-column justify-content-between">
            <i class="bi bi-envelope text-center"></i>
            <p class="fs-6">Feedback</p>
          </div>

          

        </div>

      </div>

    </div>

  </div>

</body>

</html>
